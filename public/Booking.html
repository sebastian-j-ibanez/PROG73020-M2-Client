<!DOCTYPE html>

<head>

        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

<body>
    <div class="container" style="height: 100dvh;">
        <div class="row align-items-center" style="height: 100dvh;">
            <div class="form-signin w-100 col m-auto" style="max-width: 330px;">
                <h2 style="text-align: center;" class="mb-5">App Name</h2>
                <h1>Sign In</h1>
                <div class="mb-2">
                    <label for="exampleInputEmail1" class="form-label">Username</label>
                    <input type="email" class="form-control" id="usernameInput" aria-describedby="emailHelp">
                </div>
                <div class="mb-5">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="passwordInput">
                </div>
                <button type="submit" class="btn btn-success w-100" onclick="login()">Sign In</button>
            </div>
        </div>
    </div>
