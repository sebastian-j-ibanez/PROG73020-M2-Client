<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Cars</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>

    <body>        
        <div class="container justify-content-center">
            <h1 class="display-4 ps-2">Cars</h1>
            <div class="container">
                <div class="row">
                    <div class="col-auto">
                        <div class="dropdown" id="seats-dropdown">
                            <button class="btn btn-secondary btn-sm dropdown-toggle" id="seats-dropdown-btn" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Seats
                            </button>
                            <ul class="dropdown-menu" id="seats-dropdown-menu"></ul>
                        </div>
                    </div>
                    <div class="col">
                        <div class="dropdown" id="engine-dropdown">
                            <button class="btn btn-secondary btn-sm dropdown-toggle" id="engine-dropdown-btn" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Engine Type
                            </button>
                            <ul class="dropdown-menu" id="engine-dropdown-menu"></ul>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container">
                <div id="carCards" class="row"></div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="/js/CarList.js"></script>
    </body>
</html>
